# Smithery configuration file: https://smithery.ai/docs/build/project-config

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - server
    properties:
      server:
        type: string
        default: arkham
        description: Which MCP server to run
      arkhamApiKey:
        type: string
        description: Arkham Intelligence API Key
      cgApiKey:
        type: string
        description: CoinGecko API Key
      defillamaApiKey:
        type: string
        description: DefiLlama API Key
      codexApiKey:
        type: string
        description: Codex API Key
      elfaApiKey:
        type: string
        description: Elfa AI API Key
      otherEnv:
        type: object
        description: Extra environment variables
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => {
      const script = `${config.server}_server.py`;
      return {
        command: "python3",
        args: ["-u", script],
        env: {
          ARKHAM_API_KEY: config.arkhamApiKey || "",
          CG_API_KEY: config.cgApiKey || "",
          DEFILLAMA_API_KEY: config.defillamaApiKey || "",
          CODEX_API_KEY: config.codexApiKey || "",
          ELFA_API_KEY: config.elfaApiKey || "",
          ...config.otherEnv
        }
      };
    }
  exampleConfig:
    server: arkham
    arkhamApiKey: yourArkhamKey
    cgApiKey: yourCGKey
    defillamaApiKey: yourDefiKey
    codexApiKey: yourCodexKey
    elfaApiKey: yourElfaKey
    otherEnv: {}
